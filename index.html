<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tática Palmeiras v11.8</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #field {
      width: 600px;
      height: 300px;
      border: 3px solid #2ecc71;
      background: radial-gradient(circle at center, #145a32 0%, #0b3d1c 100%);
      margin: 20px auto;
      position: relative;
      border-radius: 6px;
    }
    .circle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      position: absolute;
      text-align: center;
      line-height: 16px;
      font-size: 9px;
      color: white;
      cursor: grab;
      transition: 0.2s;
    }
    #ball {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      position: absolute;
    }
    #analyze-btn {
      padding: 10px 20px;
      background: #2ecc71;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #hud {
      margin-top: 10px;
      font-size: 14px;
      background: #1b1b1b;
      padding: 8px;
      border-radius: 4px;
      width: 580px;
      margin: 10px auto;
    }
    #coach-comment {
      width: 580px;
      margin: 10px auto;
      padding: 10px;
      background: #222;
      border-left: 4px solid #2ecc71;
      font-style: italic;
      border-radius: 6px;
      text-align: left;
    }
    .possess {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h2>AI Tática Palmeiras v11.8</h2>

  <div id="field">
    <!-- Time Preto (Adversário) -->
    <div class="circle" id="black13" style="background:#333; left:100px; top:100px;"></div>
    <div class="circle" id="black14" style="background:#333; left:100px; top:200px;"></div>
    <div class="circle" id="black15" style="background:#333; left:200px; top:100px;"></div>
    <div class="circle" id="black16" style="background:#333; left:200px; top:200px;"></div>
    <div class="circle" id="black17" style="background:#333; left:250px; top:150px;"></div>
    <div class="circle" id="black18" style="background:#333; left:300px; top:100px;"></div>
    <div class="circle" id="black19" style="background:#333; left:300px; top:200px;"></div>
    <div class="circle" id="black20" style="background:#333; left:350px; top:150px;"></div>
    <div class="circle" id="black21" style="background:#333; left:380px; top:100px;"></div>
    <div class="circle" id="black22" style="background:#333; left:380px; top:200px;"></div>

    <!-- Time Verde/Red (Palmeiras) -->
    <div class="circle" id="circle13" style="background:#2ecc71; left:480px; top:100px;">D</div>
    <div class="circle" id="circle14" style="background:#2ecc71; left:480px; top:200px;">D</div>
    <div class="circle" id="circle15" style="background:#2ecc71; left:500px; top:130px;">M</div>
    <div class="circle" id="circle16" style="background:#2ecc71; left:500px; top:170px;">M</div>
    <div class="circle" id="circle17" style="background:#2ecc71; left:540px; top:100px;">A</div>
    <div class="circle" id="circle18" style="background:#2ecc71; left:540px; top:150px;">A</div>
    <div class="circle" id="circle19" style="background:#2ecc71; left:540px; top:200px;">A</div>
    <div class="circle" id="circle20" style="background:#2ecc71; left:580px; top:120px;">A</div>
    <div class="circle" id="circle21" style="background:#2ecc71; left:580px; top:150px;">A</div>
    <div class="circle" id="circle22" style="background:#2ecc71; left:580px; top:180px;">A</div>

    <!-- Bola -->
    <div id="ball" style="left:300px; top:150px;"></div>
  </div>

  <button id="analyze-btn">Análise Tática IA</button>

  <div id="hud">Formações: Adversário — ? | Palmeiras — ?</div>
  <div id="coach-comment">Aguardando análise tática...</div>

  <script>
    const field = document.getElementById("field");
    const hud = document.getElementById("hud");
    const comment = document.getElementById("coach-comment");
    const btn = document.getElementById("analyze-btn");

    function getPlayers(prefix) {
      const arr = [];
      for (let i = 13; i <= 22; i++) {
        const el = document.getElementById(prefix + i);
        if (el) arr.push({ id: i, left: parseFloat(el.style.left), top: parseFloat(el.style.top) });
      }
      return arr;
    }

    function getBall() {
      const el = document.getElementById("ball");
      return { left: parseFloat(el.style.left), top: parseFloat(el.style.top) };
    }

    function animateTeam(prefix, arr) {
      arr.forEach(p => {
        const el = document.getElementById(prefix + p.id);
        if (el) {
          el.style.left = p.left + "px";
          el.style.top = p.top + "px";
        }
      });
    }

    function clearPossession() {
      document.querySelectorAll(".circle").forEach(el => el.classList.remove("possess"));
    }

    btn.onclick = async () => {
      clearPossession();

      const green = getPlayers("circle");
      const black = getPlayers("black");
      const ball = getBall();

      // Determina posse da bola
      const closestGreen = Math.min(...green.map(p => Math.hypot(p.left - ball.left, p.top - ball.top)));
      const closestBlack = Math.min(...black.map(p => Math.hypot(p.left - ball.left, p.top - ball.top)));
      const possession = closestGreen < closestBlack ? "verde" : "preto";

      const url = `${window.location.origin}/ai/analyze`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ green, black, ball, possession })
      });

      const data = await res.json();
      if (data.green) animateTeam("circle", data.green);

      // Atualiza HUD e comentário
      hud.textContent = `Formações: Adversário — ${data.opponentFormation || "?"} | Palmeiras — ${data.detectedFormation || "?"}`;
      comment.textContent = data.coachComment || "Análise tática não disponível.";

      // Efeito posse
      const teamPrefix = possession === "verde" ? "circle" : "black";
      for (let i = 13; i <= 22; i++) {
        const el = document.getElementById(teamPrefix + i);
        if (el) el.classList.add("possess");
      }
    };
  </script>
</body>
</html>
